<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="id">Customer Id</label>
            <input type="text" id="id" class="form-control" formControlName="id" />
           
            <span class="errors" *ngIf="!signupForm.get('id').valid && signupForm.get('id').touched">Enter a Valid Id</span>
        </div>

        <div class="form-group">
            <label for="username">Usename</label>
            <input type="username" id="username" class="form-control" formControlName="username" />
            <span class="errors" *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">Enter a Valid Username</span>

        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password" />
            <span class="errors" *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">Enter a Valid Password</span>

        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" class="form-control" formControlName="phone" />
            <span class="errors" *ngIf="!signupForm.get('phone').valid && signupForm.get('phone').touched">Enter a Valid Phone</span>

        </div>
        <div>
        <button class="btn btn-success" [disabled]="!signupForm.valid">Register</button>
        </div>
    </form>
    </div>
</div>
</div>
